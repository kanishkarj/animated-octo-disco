<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/create.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Name of the uploader:</label>
            <div class="col-sm-10">
                <input type="text" required="required" class="form-control" id="name" placeholder="Enter name">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title of the project :</label>
            <div class="col-sm-10">
                <input type="text" required="required" class="form-control" id="title" placeholder="Enter title">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="desc">What project about ? :</label>
            <div class="col-sm-10">
                <textarea class="form-control"  required="required" rows="15" id="desc" placeholder="Enter the description"></textarea>
            </div>
        </div>

        <fieldset>
            <legend>Images </legend>
        </fieldset>
        <hr>

        <fieldset>
            <legend>Contact </legend>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" required="required"  class="form-control" id="email" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="phno">Phone No. :</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="phno" placeholder="Enter phone no.">
                </div>
            </div>
        </fieldset>
        <hr>

        <div class="form-group">
            <label class="control-label col-sm-2" for="recr_no">How many people would work on this project ? :</label>
            <div class="col-sm-10">
                <input type="number" required="required" class="form-control" id="recr_no" placeholder="Enter a no.">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="tags">Tags :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tags" placeholder="Enter tags separated by space">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
</form>
</body>
</html>
